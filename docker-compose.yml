version: '3.9'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: dsaps_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dsaps_db}
      POSTGRES_USER: ${POSTGRES_USER:-dsaps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsaps_secure_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - dsaps_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dsaps_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: dsaps_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dsaps_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Queue Service
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: dsaps_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    networks:
      - dsaps_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin for PostgreSQL Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dsaps_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@dsaps.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-pgadmin_secure_password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      SCRIPT_NAME: /pgadmin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin_servers.json:/pgadmin4/servers.json:ro
    ports:
      - "5050:80"
    networks:
      - dsaps_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Django Application Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsaps_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"
    environment:
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dsaps_user}:${POSTGRES_PASSWORD:-dsaps_secure_password}@postgres:5432/${POSTGRES_DB:-dsaps_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/${RABBITMQ_VHOST:-/}
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/1
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-dsaps_db}
      POSTGRES_USER: ${POSTGRES_USER:-dsaps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsaps_secure_password}
    volumes:
      - ./:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    networks:
      - dsaps_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Celery Worker Service
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsaps_celery
    command: celery -A config worker -l info
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dsaps_user}:${POSTGRES_PASSWORD:-dsaps_secure_password}@postgres:5432/${POSTGRES_DB:-dsaps_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/${RABBITMQ_VHOST:-/}
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/1
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-dsaps_db}
      POSTGRES_USER: ${POSTGRES_USER:-dsaps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsaps_secure_password}
    volumes:
      - ./:/app
    networks:
      - dsaps_network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

  # Celery Beat Service (for scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dsaps_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-dsaps_user}:${POSTGRES_PASSWORD:-dsaps_secure_password}@postgres:5432/${POSTGRES_DB:-dsaps_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/0
      CELERY_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/${RABBITMQ_VHOST:-/}
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secure_password}@redis:6379/1
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-dsaps_db}
      POSTGRES_USER: ${POSTGRES_USER:-dsaps_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dsaps_secure_password}
    volumes:
      - ./:/app
    networks:
      - dsaps_network
    depends_on:
      - postgres
      - redis
      - rabbitmq
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  pgadmin_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  dsaps_network:
    driver: bridge
